version: "3.9"

services:
  bert-hemopep60-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # 挂载模型目录，这样模型只需下载一次
      - ./models:/app/models
    restart: always
    networks:
      - bert-hemopep60-network
    environment:
      - PYTHONUNBUFFERED=1
      - LOCAL_MODEL_PATH=/app/models
    env_file:
      - .env

networks:
  bert-hemopep60-network:
    driver: bridge 